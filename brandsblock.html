<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ремонт техники различных брендов</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="brandsblock_style.css">
</head>
<body>
<section class="brands_block">
    <div class="brands_block_header">
        <h1>Ремонт техники различных брендов</h1>
    </div>
    <div class="all_brands_logos">
        <div class="brand_item brand_logo"><img src="img/logo_lenovo.png" alt="логотип Lenovo"></div>
        <div class="brand_item brand_logo"><img src="img/logo_samsung.png" alt="логотип Samsung"></div>
        <div class="brand_item brand_logo"><img src="img/logo_apple.png" alt="логотип Apple"></div>
        <div class="brand_item brand_logo"><img src="img/logo_viewsonic.png" alt="логотип ViewSonic"></div>
        <div class="brand_item brand_logo"><img src="img/logo_bosch.png" alt="логотип BOSCH"></div>
        <div class="brand_item brand_logo"><img src="img/logo_hp.png" alt="логотип HP"></div>
        <div class="brand_item brand_logo"><img src="img/logo_acer.png" alt="логотип ACER"></div>
        <div class="brand_item brand_logo"><img src="img/logo_sony.png" alt="логотип SONY"></div>
        <div class="brand_item brand_logo"><img src="img/logo_samsung.png" alt="логотип Samsung"></div>
        <div class="brand_item brand_logo"><img src="img/logo_apple.png" alt="логотип Apple"></div>
        <div class="brand_item brand_logo"><img src="img/logo_viewsonic.png" alt="логотип ViewSonic"></div>
        <div class="brand_item brand_logo"><img src="img/logo_lenovo.png" alt="логотип Lenovo"></div>
        <div class="brand_item brand_logo"><img src="img/logo_acer.png" alt="логотип ACER"></div>
    </div>
    <button type="button" class="btn_show_hide icon_arrows_down">
        Показать все
    </button>
</section>
<script src="js/script.js"></script>
</body>
</html>
